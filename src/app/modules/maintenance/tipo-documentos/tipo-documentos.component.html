<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between mb-3">
        <h2 class="text-secondary">Lista de Tipos de Documentos</h2>
        <button class="btn btn-success" (click)="abrirModalCrear()">Crear Tipo Documento</button>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="bg-primary text-white">
              <th>ID</th>
              <th>Descripción</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipoDocumento of tipoDocumentos">
              <td>{{ tipoDocumento.idtipo_documento }}</td>
              <td>{{ tipoDocumento.descripcion }}</td>
              <td>
                <button class="btn btn-primary me-1" (click)="abrirModalEditar(tipoDocumento)" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="eliminarTipoDocumento(tipoDocumento.idtipo_documento!)" title="Eliminar">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  
  <!-- Modales para Crear y Editar -->
  <ng-template #modalTipoDocumento>
    <div class="modal-header">
      <h4 class="modal-title">{{ tipoDocumentoSeleccionado?.idtipo_documento ? 'Editar' : 'Crear' }} Tipo Documento</h4>
      <button type="button" class="close" (click)="cerrarModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="tipoDocumentoForm" (ngSubmit)="guardarTipoDocumento()">
        <div class="form-group">
          <label for="descripcionTipoDocumento">Descripción del Tipo Documento</label>
          <input type="text" class="form-control" id="descripcionTipoDocumento" formControlName="descripcion" placeholder="Ingrese Descripción">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
          <button type="submit" class="btn btn-primary">{{ tipoDocumentoSeleccionado?.idtipo_documento ? 'Guardar Cambios' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </ng-template>
